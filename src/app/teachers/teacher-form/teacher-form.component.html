<form class="form-horizontal" [formGroup]="teacherForm" (ngSubmit)="saveTeacher($event)">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" placeholder="name" name="name" formControlName="name" required>
      <div class="alert alert-danger" *ngIf="teacherForm.controls.name.invalid && teacherForm.controls.name.touched">
        Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
    <div class="col-sm-9">
      <input class="form-control" id="lastName" name="lastName" placeholder="Last Name" formControlName="lastName" required>
      <div class="alert alert-danger" *ngIf="teacherForm.controls.lastName.invalid && teacherForm.controls.lastName.touched">
        Last Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default" [disabled]="!teacherForm.valid">Save</button>
      <button type="button" class="btn btn-default" routerLink="/teachers">Back</button>
    </div>
  </div>
</form>
