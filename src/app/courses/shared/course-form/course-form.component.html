<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="name" name="name" [(ngModel)]="course.name">
    </div>
  </div>
  <div class="form-group">
    <label for="hours" class="col-sm-2 control-label">Hours</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="hours" name="hours" placeholder="hours" [(ngModel)]="course.hours">
    </div>
  </div>
  <div class="form-group">
    <label for="startDate" class="col-sm-2 control-label">Start Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="startDate" name="startDate" placeholder="Start Date" [(ngModel)]="course.startDate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
